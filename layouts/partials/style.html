<style>
  :root {
    --width: 720px;
    --font-main: "Univers", -apple-system, system-ui, BlinkMacSystemFont,
                 "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    --font-secondary: "Univers", -apple-system, system-ui, BlinkMacSystemFont,
                      "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    --font-mono: "SF Mono", "Segoe UI Mono", "Roboto Mono", Menlo,
                 Courier, monospace;
    --font-scale: 1em;
    --background-color: #f7f3e8;   /* warm cr√®me */
    --heading-color: #2c2b29;      /* nearly-black warm grey */
    --text-color: #4e4b47;         /* soft warm grey */
    --link-color: #b88a36;         /* warm amber (mirrors dark-mode #d0a85c) */
    --visited-color: #8b6fcb;      /* unchanged muted violet works fine */
    --blockquote-color: #3a3835;

    /* code */
    --code-bg: #eee8dc;           /* paper-like beige */
    --code-border: #d6cfc4;
    --code-text: #3d3935;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --background-color: #0f201b;
      --heading-color: #f4efe7;
      --text-color: #e0d7cd;
      --link-color: #d0a85c;
      --visited-color: #c08acb;
      --blockquote-color: #dcd2c6;
      --code-bg: #182b25;
      --code-border: #27433b;
      --code-text: #e6e6e6;
    }
  }

  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  nav a {
    margin-right: 8px;
  }

  strong,
  b {
    color: var(--heading-color);
  }

  button {
    margin: 0;
    cursor: pointer;
  }

  time {
    font-family: var(--font-mono);
    font-style: normal;
    font-size: 15px;
  }

  main {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px dashed;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: var(--font-mono);
    padding: 2px;
    border-radius: 3px;
  }

  blockquote {
    border-left: 1px solid #999;
    color: var(--blockquote-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px 0;
    text-align: center;
  }

  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  }

  .inline {
    width: auto !important;
  }

    pre,
    .highlight,
    .highlight pre,
    .chroma {
      background-color: var(--code-bg) !important;
      border-color: var(--code-border) !important;
    }

    pre code,
    .highlight code,
    .chroma code {
      color: var(--code-text) !important;
    }


  p code,
  li code,
  span code,
  td code,
  th code {
    background: var(--code-bg);
    color: var(--code-text);
    padding: 2px 4px;
    border-radius: 3px;
  }



  /* blog post list */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }
</style>
